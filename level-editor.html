<!doctype html>
<html>
<head>
  <title>Sprite Pencil</title>
  <script src="underscore.js"></script>
  <script src="uuid.js"></script>
  <script src="sprite.js"></script>
  <script src="utils.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <style>
    * { margin: 0; padding: 0}
    body, html { height: 100%}
    #canvas {
      position: absolute;
      left: 200px
    }
    .sidebar {
      position: absolute;
      background-color: #eee;
      border-right: 1px solid #ccc;
      height: 100%;
      width: 200px;
    }
    .sidebar ul {
      list-style-type: none;
    }
    .sidebar ul li.selected {
      background-color: #336699
    }
    .sidebar ul li.selected a {
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar container">
    <br>
    <input id="title" type="text" value="Untitled"></input>
    <br><br>
    <button id="save" class="btn btn-default btn-sm">Save</button>
    <br><br>
    <button id="animate" class="btn btn-default btn-sm">Animate</button>
    <br><br>
    Sprites:
    <ul id="sprites-list"></ul>
  </div>
  <canvas id="canvas"></canvas>
  <script src="level-editor.js"></script>
</body>
</html>
