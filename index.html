<!doctype html>
<html>
<head>
  <title>Sprite Pencil</title>
  <script src="underscore.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <style>
    * { margin: 0; padding: 0}
    body, html { height: 100%}
    #canvas {
      position: absolute;
      left: 200px
    }
    .sidebar {
      position: absolute;
      background-color: #eee;
      border-right: 1px solid #ccc;
      height: 100%;
      width: 200px;
    }
    .sidebar ul {
      list-style-type: none;
    }
    .sidebar ul li.selected {
      background-color: #336699
    }
    .sidebar ul li.selected a {
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar container">
    <br><br>
    <button id="control-point" class="btn btn-default btn-sm">Control Point</button>
    <br><br>
    <label>Border Color:</label>
    <input id="border-color" type="text" value="grey">
    <br><br>
    <label>Fill Color:</label>
    <input id="fill-color" type="text" value="white">
    <br><br>
    <button id="close-shape" class="btn btn-default btn-sm">Close Shape</button>
    <br><br>
    <label>Animation State:</label>
    <select id="anim-state"><option>Default</option></select>
    <br><br>
    <button id="add-state" class="btn btn-default btn-sm">Add State</button>
    <br><br>
    <button id="animate" class="btn btn-default btn-sm">Animate</button>
    <br><br>
    Shapes:
    <ul id="shapes-list"></ul>
    <br><br>
    <button id="create-shape" class="btn btn-default btn-sm">New Shape</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="sprite.js"></script>
  <script src="index.js"></script>
</body>
</html>
